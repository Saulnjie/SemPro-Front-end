<body>
    <div class="container-fluid navigation-container">
        <div class="row">
            <div class="col-sm-9 navigationbar">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                        <div class="col-sm-2">
                      <a class="navbar-brand" href="/index.html"><img src="/img/logo.png" alt=""></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                      </button>
                    </div>
                    <div class="col-sm-3">
                      <form class="d-flex ">
                        <input class="form-control navSearchBar me-2" type="search" oninput="liveSearch()" id="searchbox"placeholder="Search" aria-label="Search">

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </div>
                    </div>

            </div>
        </div>
        </div>
    <form id="create-album-form" name="create-album-form" style="display: flex; flex-direction: column;">
        <label for="album-name">Album Name</label>
        <input type="text" name="album-name">

        <label for="artist-name">Artist Name</label>
        <input type="text" name="artist-name">

        <label for="cover-tag">Cover Tag</label>
        <input type="text" name="cover-tag">

        <label for="cover-link">Cover Link</label>
        <input type="type" name="cover-link">

        <label for="price">Price</label>
        <input type="number" name="price">

        <label for="description">Description</label>
        <textarea  name="description"></textarea>

        <div>
            <label for="featured">Featured</label>
            <input type="checkbox" name="featured" >
        </div>
        <button type="submit">Submit</button>
    </form>
