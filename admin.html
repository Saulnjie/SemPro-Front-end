<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Cammies Records | Admin</title>
</head>
<body>

    <form id="create-album-form" name="create-album-form" style="display: flex; flex-direction: column;">
        <label for="album-name">Album Name</label>
        <input type="text" name="album-name">

        <label for="artist-name">Artist Name</label>
        <input type="text" name="artist-name">

        <label for="cover-tag">Cover Tag</label>
        <input type="text" name="cover-tag">

        <label for="cover-link">Cover Link</label>
        <input type="type" name="cover-link">

        <label for="price">Price</label>
        <input type="number" name="price">

        <label for="description">Description</label>
        <textarea  name="description"></textarea>

        <div>
            <label for="featured">Featured</label>
            <input type="checkbox" name="featured" >
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <script src="./admin.js"></script>
</body>
</html>
